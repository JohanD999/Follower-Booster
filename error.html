<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>This site can’t be reached</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 20px;
    }

    h1 {
      color: #eee;
      font-size: 22px;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.6;
      color: #aaa;
      word-wrap: break-word;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 15px;
      text-align: left;
      color: #aaa;
    }

    ul li {
      margin: 6px 0;
    }

    .error {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #3c85f5;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 18px;
      }

      p {
        font-size: 14px;
      }

      .icon {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This site can’t be reached</h1>
    <p><strong>www.instagram.com</strong>’s server IP address could not be found.</p>
    <ul>
      <li>• Checking the connection</li>
      <li>• Checking the proxy, firewall, and DNS configuration</li>
      <li>• Running Windows Network Diagnostics</li>
    </ul>
    <div class="error">ERR_NAME_NOT_RESOLVED</div>
    <button>Reload</button>
  </div>
</body>
</html>
